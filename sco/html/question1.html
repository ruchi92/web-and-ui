	<body>

				<tr>
					<td>
					<tr>

							  <line x1="210" y1="210" x2="0" y2="210" style="stroke:rgb(255,0,0);stroke-width:2" />

						</td>

				<td>

						<tr>
							<td><input type = "radio" name="option" id = "option1" value = "a" >A)
     							<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>=</mo><mi>m</mi><mo>*</mo><mi>x</mi><mo>+</mo><mi>c</mi></math>
							</td>						
							<td><input type = "radio" name = "option" id = "option2" value = "b">B)
								<math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mfenced><mi>x</mi><mo>-</mo><mi>h</mi></mfenced><mn>2</mn></msup><mo>+</mo><msup><mfenced><mi>y</mi><mo>-</mo><mi>k</mi></mfenced><mn>2</mn></msup><mo>=</mo><msup><mi>r</mi><mn>2</mn></msup></math></td>
							
						</tr>
						<tr>
							<td><input type = "radio" name="option" id = "option3" value = "c" >C)
								<math xmlns="http://www.w3.org/1998/Math/MathML"><mfenced><mi>y</mi><mo>-</mo><mi>y1</mi></mfenced><mo>=</mo><mi>m</mi><mfenced><mi>x</mi><mo>-
								</mo><mi>x1</mi></mfenced></math>
							</td>
							
							<td><input type = "radio" name="option" id = "option4" value = "d" >D)
								<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>-</mo><mi>y2</mi><mo>=</mo><mfenced><mfrac><mrow><mi>y2</mi><mo>-</mo><mi>y1</mi></mrow><mrow><mi>x2</mi><mo>-</mo><mi>x1</mi></mrow></mfrac></mfenced><mi>x</mi><mo>-</mo><mi>x2</mi></math>
							</td>
						</tr>
